defaults:
  - model: demo_cnn
  - training: default
  - distillation: default
  - server: default
  - _self_

run_name: distill_${model.name}_${now:%Y%m%d_%H%M%S}

data:
  root: data/train_dataset
  train_split: 0.9
  batch_size: 32
  num_workers: 4
  pin_memory: true
  seed: 42
  img_size: 224

paths:
  output_dir: outputs

teacher:
  checkpoint: null
  hf_model: google/medsiglip-448
